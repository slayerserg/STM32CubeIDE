name: CI
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Download IDE
        uses: suisei-cn/actions-download-file@v1.6.0
        with:
          url: https://drive.usercontent.google.com/download?id=1RXFXBc5l3Uez3EjevRK4iBlY17gMGGt3&export=download&confirm=t&uuid=0d2782eb-d244-46e7-a771-eba6cddcf469
          target: ${{ runner.temp }}
          filename: stm32cubeide.7z
      - name: Dir list
        run: |
          dir ${{ runner.temp }}
      - name: Unzip IDE
        working-directory: ${{ runner.temp }}
        run:  |
              7z x stm32cubeide.7z -ostm32cubeide
              dir stm32cubeide
